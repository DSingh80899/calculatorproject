<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">A SIMPLE CALCULATOR!!</h1>
    <div class="main">
        <div class="calculator">

            <div class="screen">
                <div class="result"></div>
                <div class="display"></div>      
            </div>
            

            <button class="delete">DEL</button>
            <button class="cancel">C</button>
            <button class="multiply">*</button>
            <button class="subtract">-</button>

            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="divide">/</button>

            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>

            <button class="+">+</button>
            <button class="1">1</button>
            <button class="2">2</button>

            <button class="3">3</button>
            <button class="point">.</button>
            <button class="zero">0</button>
            <button class="enter">ENT</button>
            



        </div>
    </div>
    <div class="footer">
        <p class="copyright">Created by Daljinder Singh Â® 2023</p>
        <a class="github" href="https://github.com/DSingh80899">Here's my Github account</a>
    </div>
</body>
<script src="script.js"></script>
</html>
